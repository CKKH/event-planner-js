<html>
<head>
    <title>Puff Event Planner</title>
    <script src="config.js"></script>
    <script src='interface.js'></script>
    <script src='src/EventList.js'></script>
    <script src='src/Listing.js'></script>
</head>
<body bgcolor="2ECC40">
  <center>
  <h1>Puff Event Planner</h1>
  <div id="form">
      <input id="text" type="text" placeholder="Event info">
      <input id="date" type="date">
      <input id="time" type="time">
      <button id="create-listing-button">Submit</button>
  </div>
  <h2>Puff Event List</h2>
  <div id="events">

  </div>

  <div>
    <input type="text" id="city">
    <button id="weather-button">Get weather</button>
  </div>

  <div id="weather">

  </div>

   <img src="https://cdn.images.express.co.uk/img/dynamic/128/590x/Puffin-790204.jpg"
        alt="Puffins" style="width:35%;height:260px;">
  </center>
</body>
</html>
